<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ateneo Realsitiense</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #56ccf2, #a3d56b, #f7e358);
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header h2 {
      font-size: 1.8rem;
      margin: 0.5rem 0 1rem;
    }
    .subtext {
      letter-spacing: 2px;
      font-size: 0.9rem;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto 0;
    }
    .logo-container img {
      width: 200px;
      height: auto;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      padding: 0 2rem;
    }
    .buttons a {
      margin: 0.5rem 0;
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      border: 1px solid #2c2c2c;
      color: #2c2c2c;
      background-color: rgba(255,255,255,0.2);
      font-weight: bold;
      text-align: center;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
    }
    footer img {
      height: 30px;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ATENEO REALSITIENSE</h1>
    <h2>San Fernando de Henares</h2>
    <div class="subtext">ENCUENTROS Y EVENTOS CULTURALES<br>EN EL REAL SITIO</div>
  </header>

  <div class="logo-container">
    <img src="logo.jpg" alt="Logo Ateneo">
  </div>

  <div class="buttons">
    <a href="#">CALENDARIO</a>
    <a href="#">ESTATUTOS</a>
    <a href="#">Acerca de nosotros</a>
    <a href="#">CONTACTO</a>
  </div>

  <footer>
    <a href="https://www.facebook.com/groups/ateneorealsitiense/?locale=ne_NP" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
  </footer>
</body>
</html>
